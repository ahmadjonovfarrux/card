<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="card">
      <img class="card__img" src="./img/blogimage.svg" alt="image of icons" />
      <div class="card__content">
        <a href="" class="card__link">Learning</a>
        <p class="card__subtitle">Published 21 Dec 2023</p>
        <a class="card__title">HTML & CSS foundations</a>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card__founder">
          <img src="./img/userpic.png" alt="" class="card__founder__img" />
          <h4 class="card__founder__name">Greg Hooper</h4>
        </div>
      </div>
    </div>
  </body>
</html>
